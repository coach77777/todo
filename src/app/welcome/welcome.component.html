<h1>Welcome!</h1>

<div class="container">
  Welcome {{ name }}. You can manage your todos <a routerLink="/todos">here</a>
</div>
<div class="container">
  Click here to get a customized Welcome Page.
  <div class="space">
  <button (click)="getWelcomeMessageWithParameter()"  class="btn btn-success">
    Get Welcome Message
  </button>
</div>

</div>

<div class="container" *ngIf="welcomeMessageFromService">
  <h2>Your customized Welcome Message:</h2>
  {{ welcomeMessageFromService }}
</div>
